<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="gameArea">
        <div id="object" class="object"></div>
        <div id="platform" class="platform"></div>
    </div>

    <div class="scoreAndRestart">
        <p style="font-size: 50px; display: block; width: 50vw;">Score: <span id="score">0</span></p>
        <button id="restartButton" style="font-size: 50px;">Restart Game</button>
    </div>
    <br>
    <div class="buttonContainer">
        <button id="moveLeftButton" class="arrowBtn"><img src="assets/arrow-31203_1280.png" alt="Move Left"></button>
        <button id="moveRightButton" class="arrowBtn"><img src="assets/arrow-31212_1280.png" alt="Move Right"></button>
    </div>
    <script src="main.js"></script>
</body>

</html>
